name: Todo App CI/CD Pipeline

on:
  push:
    branches:
      - todo_mern
  pull_request:
    branches:
      - todo_mern

  paths:
      - 'frontend/**'

jobs:
  # CI: Testing and Building the Project
  ci:
    runs-on: ubuntu-latest
    name: Setup, test, and build project
    env:
      PORT: 3000  # Set the backend port to 3000
    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Set up Node.js (for backend)
      - name: Set up Node.js for Backend
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Adjust Node version as required

      # 3) Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # 4) Run backend tests
      - name: Run backend tests
        working-directory: ./backend
        run: npm test

      # 5) Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      # 6) Run frontend tests
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      # 7) Build backend Docker image
      - name: Build backend Docker image
        run: docker compose up --build ./backend

      # 8) Build frontend Docker image
      - name: Build frontend Docker image
        run: docker compose up --build ./frontend

      # 9) Push Docker images to registry (Docker Hub example)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push backend Docker image
        run: docker push my-backend

      - name: Push frontend Docker image
        run: docker push my-frontend

  # CD: Deploying the Application
  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: ci  # Ensure deployment runs after the CI job completes successfully
    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3) Deploy the backend (running on port 3000)
      - name: Deploy backend
        run: |
          docker run -d -p 3000:3000 my-backend

      # 4) Deploy the frontend (assuming it listens on port 80)
      - name: Deploy frontend
        run: |

  # Install dependencies and build the frontend
      - name: Install and Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_branch: gh-pages  # Target the 'gh-pages' branch (adjust if needed)
          folder: frontend/build   # Folder to deploy (adjust if necessary)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          docker run -d -p 80:80 my-frontend
